<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Sierpinski Triangle</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Sierpinski Triangle</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    press any key to reset color cycle<br>
		    click to draw new Sierpinski triangle<br>
		    click and drag to draw multiple Sierpinski triangles<br>
		    move mouse to upper left for smaller triangles, lower right for larger triangles
	    </footer>
	</body>
</html>
